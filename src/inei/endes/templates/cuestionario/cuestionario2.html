{% extends 'base.html' %}
{% load static from staticfiles %}
{% block css %}
    <!-- Important. For Theming change primary-color variable in main.css  -->
    <!--[if lte IE 7]>
    <script src="{% static 'theme/css/icomoon-font/lte-ie7.js' %}">
    </script>
    <![endif]-->
{% endblock %}
{% block contenido %}

    <!-- bootstrap css -->
    <div class="container-fluid">
        <div class="dashboard-wrapper">
            <div class="left-sidebar">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="widget">
                            <div class="widget-header">
                                <div class="title">
                                    Cuestionario - Conociendote
                      <span class="mini-title">
                        Complete las preguntas con sinceridad
                      </span>
                                </div>
                    <span class="tools">
                      <a data-original-title="Ingrese sus datos" class="fs1" aria-hidden="true" data-icon="" data-placement="bottom"></a>
                    </span>
                            </div>
                            <div class="widget-body">
                                <form class="form-horizontal no-margin" id="id_form">
                                    {% csrf_token %}
                                    <div class="tab-content" id="myTabContent">
                                        <div id="step1" class="tab-pane fade active in">
                                            <div class="row-fluid">
                                                <div class="span9">
                                                    <div class="control-group">
                                                        <div class="controls"><label for="id_pregunta1"><b>1.-</b>Mencione tres motivos por los que usted quisiera laborar en la Encuesta Demográfica y de Salud Faimiliar
                                                        ENDES 2014</label>
                                                        </div>
                                                        <div class="controls">
                                                            <textarea id="id_pregunta1" name="pregunta1" class="span12" rows="3"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row-fluid">
                                                <div class="span9">
                                                    <div class="control-group">
                                                        <div class="controls"><label for="id_pregunta2"><b>2.-</b>¿Qué sabe usted del trabajo al que está postulando?</label>
                                                        </div>
                                                        <div class="controls">
                                                            <textarea id="id_pregunta2" name="pregunta2" class="span12" rows="3"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row-fluid">
                                                <div class="span9">
                                                    <div class="control-group">
                                                        <div class="controls"><label for="id_pregunta3"><b>3.-</b>¿Cree usted que hay situaciones en las que esta permitida una mentira piadosa?
                                                            Explique ¿por qué?</label>
                                                        </div>
                                                        <div class="controls">
                                                            <textarea id="id_pregunta3" name="pregunta3" class="span12" rows="3"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row-fluid">
                                                <div class="span9">
                                                    <div class="control-group">
                                                        <div class="controls"><label for="id_pregunta4"><b>4.-</b>¿Está dispuesta usted a laborar en un horario de trabajo que incluye sábados, domingos y feriados?
                                                            </label>
                                                        </div>
                                                        <div class="controls"><label for="">Si <input type="radio" name="compromiso[]" id="comprimiso_1" value="1"> Pase a la pregunta 5
                                                            &nbsp;&nbsp;&nbsp;No <input type="radio" name="compromiso[]" id="compromiso_2" value="1"> (Gracias por su participación)
                                                            </label>
                                                        </div>
                                                        <div class="controls">
                                                            <textarea id="id_pregunta4" name="pregunta4" class="span12" rows="3"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row-fluid">
                                                <div class="span9">
                                                    <div class="control-group">
                                                        <div class="controls"><label for=""><b>5.-</b> Se compromete usted adecuarse al horario de los informantes
                                                            (lo que implica visitas a los informantes en las noches o muy temprano)
                                                            </label>
                                                        </div>
                                                        <div class="controls"><label for="id_pregunta5">Si me comprometo<input type="radio" name="comprometo" id="id_comprometo" value="1">
                                                            </label>
                                                        </div>
                                                        <div class="controls">
                                                            <textarea id="id_pregunta5" name="pregunta5" class="span12" rows="3"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row-fluid">
                                                <div class="span9">
                                                    <div class="control-group">
                                                        <div class="controls"><label for="id_pregunta6"><b>6.-</b>Admiraría usted a una persona muy lista pero poco confiable. Explique</label>
                                                        </div>
                                                        <div class="controls">
                                                            <textarea id="id_pregunta6" name="pregunta6" class="span12" rows="3"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row-fluid">
                                                <div class="span9">
                                                    <div class="control-group">
                                                        <div class="controls"><label for="id_pregunta7"><b>7.-</b>En su opinión ¿Cuál es su mayor ventaja competitiva personal,
                                                            que le permitirá aportar profesionalmente a la Encuesta Demográfica y de Salud Familiar ENDES 2013?</label>
                                                        </div>
                                                        <div class="controls">
                                                            <textarea id="id_pregunta7" name="pregunta7" class="span12" rows="3"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="next-prev-btn-container pull-right" style="margin-right: 10px;">
                                            <a data-original-title="" href="javascript: save_cuestionario();"
                                               class="button next" >
                                                Continuar
                                            </a>
                                            <div class="clearfix">
                                            </div>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <!--/.fluid-container-->
    </div>
{% endblock %}
{% block js %}
    <script type="text/javascript">

    function save_cuestionario(){
        var data = $('#id_form').serialize();
        var options = {
            type: 'POST',
            url: "{% url 'cuestionario2' %}",
            dataType: 'json',
            async: true,
            data: data,
            beforeSend: function() {

            }
        };
        var posting = $.ajax(options);

        posting.done(function(data, textStatus, jqXHR) {
            if(data['success']){
                location.href = '{% url 'cuestionario3' %}';
            }
        })
        .fail(function(data, textStatus, jqXHR) {

        });
    }
    //Tooltip
    $('a').tooltip('hide');
    </script>
{% endblock %}
